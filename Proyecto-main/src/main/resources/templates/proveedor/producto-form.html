<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${producto.idProducto != null} ? 'Editar Producto' : 'Nuevo Producto'">Formulario Producto</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}" />
    <link rel="stylesheet" href="/css/styles.css" />
</head>
<body>
    <div class="container mt-4">
        <h1 th:text="${producto.idProducto != null} ? 'Editar Producto' : 'Nuevo Producto'">Formulario Producto</h1>
        <form th:action="${producto.idProducto != null} ? @{/proveedor/productos/actualizar/{id}(id=${producto.idProducto})} : @{/proveedor/productos}" 
              th:object="${producto}" method="post">
            <input type="hidden" th:field="*{idProducto}" th:if="${producto.idProducto != null}" />
            <input type="hidden" th:field="*{proveedor}" />
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre:</label>
                <input type="text" id="nombre" th:field="*{nombre}" class="form-control" required="required" />
            </div>
            <div class="mb-3">
                <label for="descripcion" class="form-label">Descripci√≥n:</label>
                <textarea id="descripcion" th:field="*{descripcion}" class="form-control"></textarea>
            </div>
            <div class="mb-3">
                <label for="precio" class="form-label">Precio:</label>
                <input type="number" id="precio" th:field="*{precio}" class="form-control" step="0.01" required="required" />
            </div>
            <div class="mb-3">
                <label for="stock" class="form-label">Stock:</label>
                <input type="number" id="stock" th:field="*{stock}" class="form-control" required="required" />
            </div>
            <button type="submit" class="btn btn-success" 
                    th:text="${producto.idProducto != null} ? 'Actualizar' : 'Guardar'">Guardar</button>
            <a th:href="@{/proveedor/accesos/dashboard}" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
    <script th:src="@{/webjars/jquery/3.6.0/jquery.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/5.3.3/js/bootstrap.bundle.min.js}"></script>
</body>
</html>

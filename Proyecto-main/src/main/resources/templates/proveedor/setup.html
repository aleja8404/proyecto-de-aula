<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Configurar Perfil de Proveedor</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}" />
</head>
<body>
    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h2 class="text-center">Configurar tu Perfil de Proveedor</h2>
                    </div>
                    <div class="card-body">
                        <!-- Error message -->
                        <div th:if="${error}" class="alert alert-danger" role="alert" th:text="${error}">
                            Error message here
                        </div>

                        <!-- Form -->
                        <form th:action="@{/proveedor/accesos/setup}" th:object="${proveedor}" method="post">
                            <input type="hidden" th:field="*{correoElectronico}" />
                            
                            <div class="mb-3">
                                <label for="nombre" class="form-label">Nombre:</label>
                                <input type="text" 
                                       class="form-control" 
                                       id="nombre" 
                                       th:field="*{nombre}"
                                       required />
                            </div>

                            <div class="mb-3">
                                <label for="telefono" class="form-label">Teléfono:</label>
                                <input type="text" 
                                       class="form-control" 
                                       id="telefono" 
                                       th:field="*{telefono}" />
                            </div>

                            <div class="mb-3">
                                <label for="direccion" class="form-label">Dirección:</label>
                                <input type="text" 
                                       class="form-control" 
                                       id="direccion" 
                                       th:field="*{direccion}" />
                            </div>

                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary">
                                    Guardar Perfil
                                </button>
                                <a th:href="@{/logout}" class="btn btn-secondary">
                                    Cerrar Sesión
                                </a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script th:src="@{/webjars/jquery/3.6.0/jquery.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/5.3.3/js/bootstrap.bundle.min.js}"></script>
</body>
</html>

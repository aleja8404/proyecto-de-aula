<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Iniciar Sesión - Ferretería Online</title>
    <meta charset="UTF-8">
</head>
<body>
<h1>Iniciar Sesión - Ferretería Online</h1>
<form th:action="@{/login}" method="post">
    <div>
        <label for="username">Correo Electrónico:</label>
        <input type="email" id="username" name="username" required>
    </div>
    <div>
        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" required>
    </div>
    <button type="submit">Iniciar Sesión</button>
</form>
<p th:if="${param.error}" style="color: red;">Correo o contraseña incorrectos.</p>
<p th:if="${param.logout}" style="color: green;">Has cerrado sesión exitosamente.</p>
<a th:href="@{/home}">Volver al Inicio</a>
</body>
</html>

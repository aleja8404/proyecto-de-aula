<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${cliente.idCliente} != null ? 'Editar Cliente' : 'Nuevo Cliente'">Formulario Cliente</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}" />
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" th:href="@{/admin/dashboard}">Admin Dashboard</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav me-auto">
                <li class="nav-item"><a class="nav-link" th:href="@{/clientes}">Clientes</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/usuarios}">Usuarios</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/order-items}">ordenes</a></li>

                <li class="nav-item"><a class="nav-link" th:href="@{/categorias}">Categorías</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/productos}">Productos</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/ventas}">Ventas</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/compras}">Compras</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/proveedores}">Proveedores</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/vendedores}">Vendedores</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/vendedor-producto}">Vendedor Productos</a></li>
            </ul>
            <a class="btn btn-outline-light" th:href="@{/logout}">Cerrar Sesión</a>
        </div>
    </nav>
    <main>
        <form th:action="${cliente.idCliente} != null ? @{/clientes/actualizar/{id}(id=${cliente.idCliente})} : @{/clientes}" th:object="${cliente}" method="post">
            <!-- Campo oculto para ID (solo para edición) -->
            <div th:if="${cliente.idCliente} != null">
                <input type="hidden" th:field="*{idCliente}" />
            </div>
            <div>
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" th:field="*{nombre}" placeholder="Ingrese nombre" required />
            </div>
            <div>
                <label for="correoElectronico">Correo Electrónico:</label>
                <input type="email" id="correoElectronico" th:field="*{correoElectronico}" placeholder="correo@ejemplo.com" required />
            </div>
            <div>
                <label for="telefono">Teléfono:</label>
                <input type="text" id="telefono" th:field="*{telefono}" placeholder="Ingrese teléfono" />
            </div>
            <div>
                <label for="direccion">Dirección:</label>
                <input type="text" id="direccion" th:field="*{direccion}" placeholder="Ingrese dirección" />
            </div>
            <button type="submit" th:text="${cliente.idCliente} != null ? 'Actualizar' : 'Guardar'">Enviar</button>
        </form>
        <br/>
        <a th:href="@{/clientes}">Volver a la lista</a>
    </main>
</body>
</html>

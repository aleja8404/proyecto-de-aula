<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${proveedor.idProveedor} != null ? 'Editar Proveedor' : 'Nuevo Proveedor'">Formulario Proveedor</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}" />
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}" />
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" th:href="@{/admin/dashboard}">Admin Dashboard</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav me-auto">
                <li class="nav-item"><a class="nav-link" th:href="@{/clientes}">Clientes</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/usuarios}">Usuarios</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/order-items}">ordenes</a></li>

                <li class="nav-item"><a class="nav-link" th:href="@{/categorias}">Categorías</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/productos}">Productos</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/ventas}">Ventas</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/compras}">Compras</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/proveedores}">Proveedores</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/vendedores}">Vendedores</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/vendedor-producto}">Vendedor Productos</a></li>
            </ul>
            <a class="btn btn-outline-light" th:href="@{/logout}">Cerrar Sesión</a>
        </div>
    </nav>
    <div class="container mt-4">
        <h1 th:text="${proveedor.idProveedor} != null ? 'Editar Proveedor' : 'Nuevo Proveedor'">Formulario Proveedor</h1>
        <form th:action="${proveedor.idProveedor} != null ? @{/proveedores/editar/{id}(id=${proveedor.idProveedor})} : @{/proveedores}" 
              th:object="${proveedor}" method="post">
            <!-- Campo oculto para ID (solo en edición) -->
            <div th:if="${proveedor.idProveedor} != null">
                <input type="hidden" th:field="*{idProveedor}" />
            </div>
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre:</label>
                <input type="text" id="nombre" th:field="*{nombre}" class="form-control" placeholder="Nombre del proveedor" required />
            </div>
            <div class="mb-3">
                <label for="correoElectronico" class="form-label">Correo Electrónico:</label>
                <input type="email" id="correoElectronico" th:field="*{correoElectronico}" class="form-control" placeholder="correo@ejemplo.com" required />
            </div>
            <div class="mb-3">
                <label for="telefono" class="form-label">Teléfono:</label>
                <input type="text" id="telefono" th:field="*{telefono}" class="form-control" placeholder="Teléfono del proveedor" />
            </div>
            <div class="mb-3">
                <label for="direccion" class="form-label">Dirección:</label>
                <input type="text" id="direccion" th:field="*{direccion}" class="form-control" placeholder="Dirección del proveedor" />
            </div>
            <button type="submit" class="btn btn-success" th:text="${proveedor.idProveedor} != null ? 'Actualizar' : 'Guardar'">Guardar</button>
            <a th:href="@{/proveedores}" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
    <script th:src="@{/webjars/jquery/3.6.0/jquery.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/5.3.3/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
